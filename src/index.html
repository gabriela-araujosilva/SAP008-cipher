<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css">
</head>

<header>
  <img src="cadeado.png" class="imagemcadeado">
  <h1>Email seguro!</h1>
</header>

<body>
  <div id="root">
    <h2>"A Cifra de César te ajuda a ter uma senha mais segura"</h2>
    <h3>Insira sua palavra abaixo e clique na opção desejada:</h3>
    <form>
      <input class="suapalavra" type="text" name="digiteaquisuapalavra" id="palavra" placeholder="Digite aqui sua palavra">
        <input type="submit" id="send" value="Enviar">
      <br>
      <div class="divchavedecodificacao">
        <label for="chave">Chave de Codificação</label>
        <input class="chavedecodificacao" type="number" name="number" value="" minlenghtclick="chavedecodificacao()" id="chave">
      </div>
      <div class="botoes">
        <button type="button" id= "cifrar" click="cifrar()">CIFRAR</button>
        <button type="button" id= "descifrar" click="descifrar()">DESCIFRAR</button>
      </div>
      <div class="resultado">
        <label for="mensagem">Essa é sua mensagem:</label>
        <br>
        <input type="text" name="mensagem" id="essaesuamesagem">
      </div>
    </form>
  </div>
  <script src="index.js" type="module"></script>

</body>

</html>
